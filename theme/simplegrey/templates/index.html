{% extends "base.html" %}
{% block content_title %}{% endblock %}

{% block content %}

    {% for article in articles %}

        {% if loop.index == 1 %}

        <article class="full">
            <h1>
                <a href="{{ SITEURL }}/{{ article.url }}">
                    {{ article.title }}
                </a>
            </h1>
            {% include 'metadata.inc.html' %}
            {{ article.content }}
        </article>

        {% endif %}
    {% endfor %}

{% endblock content %}
