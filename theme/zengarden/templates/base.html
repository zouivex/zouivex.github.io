<!doctype html>
<html lang="{{ HTML_LANG }}">
<head>
    <meta charset="utf-8" />
    <title>{% block title %}{{ SITENAME }}{%endblock%}</title>
    <meta name="author" content="{{ AUTHOR }}">

    {% block extra_meta %}
    {% endblock %}

    <link rel="top" href="#" />
    <link rel="icon" type="image/png" href="/favicon.png">

    <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,300italic,400italic,600italic|Source+Code+Pro' rel='stylesheet' type='text/css'/>
    <link rel="stylesheet" href="{{ SITEURL }}/theme/css/{{ CSS_FILE }}" type="text/css" />

    {% block scripts %}
    {% endblock %}

    {% if FEED_ALL_ATOM %}
    <link href="{{ FEED_DOMAIN }}/{{ FEED_ALL_ATOM }}" type="application/atom+xml" rel="alternate" title="{{ SITENAME }} Atom Feed" />
    {% endif %}
    {% if FEED_ALL_RSS %}
    <link href="{{ FEED_DOMAIN }}/{{ FEED_ALL_RSS }}" type="application/rss+xml" rel="alternate" title="{{ SITENAME }} RSS Feed" />
    {% endif %}
</head>

<body>
    <div class="page-wrapper">

        <header role="banner">
            <site_title>{{ SITENAME }}</site_title>
            <site_sub_title>
                {{ SITE_SUB_TITLE }}
            </site_sub_title>
        </header>

        <div class="summary" role="article">
            {% block content %}{% endblock %}
        </div>

        <aside class="sidebar" role="complementary">

        </aside>

        <footer>
            <a>Footer Sample</a>
        </footer>
    </div>
</body>
</html>
